<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <!-- favicon -->
    <link rel="icon" type="image/svg" href="./images/logo-Borcelle.svg">

    <link rel="stylesheet" href="./style files/signup.css">
    <link rel="stylesheet" href="./style files/cursor.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <!-- icon add -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Anmation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>
    <div class="cursor">
        <div class="sammcircle"></div>
    </div>
    <!-- <div class="sign"><h2>sign in</h2></div> -->
    <form class="row g-3 signup-container ">
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
        <div class="col-md-6 ">
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="col-md-6">
            <input type="password" class="form-control" id="inputPassword4" placeholder="password">
        </div>
        <div class="col-12">
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" id="inputCity" placeholder="City name">
        </div>
        <div class="col-md-4">
            <select id="inputState" class="form-select">
                <option selected>Pakistan</option>
            </select>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" id="inputZip" placeholder="Zip code">
        </div>
        <div class="col-12 Flogin" >
                <label>
                    Allready Sign in?  <a href="./login.html">Login in</a>
                </label>
        </div>
        <div class="col-12 btn">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>

</body>
<script src="./Script files/courser - Copy.js"></script>
</html>
